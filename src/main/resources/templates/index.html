<!doctype html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(_, ~{}, ~{}, ~{::div}, ~{::script})}">
<body>
<div>
    <div id="queuesInfo" class="echars"></div>
</div>
<script th:inline="javascript">

    var data = new Array([[${#lists.size(queueList)}]]);
    var queues = [[${queueList}]];
    var legendData = [];
    var queueInfoChar = echarts.init(document.getElementById('queuesInfo'));

    function onMessage(message) {
        // console.info("message=[" + message + "] type=[" + typeof(message) + "]");
        messageJson = JSON.parse(message);
        dataJson = messageJson["data"];
        var seriesData = [];
        for (var i = 0; i < data.length; i++) {
            if (data[i].length > 900) {
                data[i].shift();
            }

            data[i].push(dataJson[i]);
            seriesData.push({data: data[i]});
        }


        // console.info("data=" + data);
        queueInfoChar.setOption({
            series: seriesData
        });
    }
    var series = [];
    for (var i = 0; i < data.length; i++) {
        data[i] = [];
        series.push({
            name: queues[i].name + ":" + queues[i].describe,
            type: 'line',
            showSymbol: false,
            hoverAnimation: false,
            data: data[i],
            markPoint: {
                data: [
                    {type: 'max', name: '最大值'}
                ]
            },
            markLine: {
                silent: true,
                data: [{
                    yAxis: 100
                }, {
                    yAxis: 1000
                }, {
                    yAxis: 5000
                }, {
                    yAxis: 10000
                }, {
                    yAxis: 50000
                }, {
                    yAxis: 100000
                }]
            }
        });
        legendData.push(queues[i].name + ":" + queues[i].describe);
    }


    option = {
        title: {
            text: '所有队列'
        },
        tooltip: {
            trigger: 'axis',
            formatter: function (params) {
                var result = params[0].value[0];
                for(var index in params) {
                    param = params[index];
                    result += '<br /><i style="width:16px;height:16px;border-radius:50%;background-color:' + param.color + ';display: inline-block;"></i>&nbsp;'
                        + param.seriesName + ':[' + param.value[1] + "]";
                }
                return result;
            },
            axisPointer: {
                animation: false
            }
        },
        legend: {
            data: legendData
        },
        xAxis: {
            type: 'time',
            splitLine: {
                show: false
            }
        },
        yAxis: {
            type: 'value',
            boundaryGap: [0, '100%'],
            splitLine: {
                show: true
            }
        },
        visualMap: {
            top: 10,
            right: 10,
            pieces: [{
                gt: 0,
                lte: 100,
                color: '#096'
            }, {
                gt: 100,
                lte: 1000,
                color: '#ffde33'
            }, {
                gt: 1000,
                lte: 5000,
                color: '#ff9933'
            }, {
                gt: 5000,
                lte: 10000,
                color: '#cc0033'
            }, {
                gt: 10000,
                lte: 50000,
                color: '#660099'
            }, {
                gt: 50000,
                lte: 100000,
                color: '#7e0023'
            }, {
                gt: 100000,
                color: '#0000FF'
            }],
            outOfRange: {
                color: '#999'
            }
        },
        series: series
    };

    queueInfoChar.setOption(option);
    openWebSocket(onMessage, 0);
</script>
</body>
</html>
